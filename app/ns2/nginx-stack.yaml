---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns2-nginx
  namespace: ns2
spec:
  selector:
    matchLabels:
      app: nginx
      security: strict
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
        security: strict
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: ns2
  labels:
    service: nginx
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx
